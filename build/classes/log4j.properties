log4j.rootLogger=DEBUG, stdout
#log4j.rootLogger=ERROR, sys_log
#DEBUG, stdout
log4j.logger.org.apache=INFO
log4j.logger.org.springframework=INFO
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p  %l- %m%n
log4j.appender.sys_log.encoding=UTF-8
#system log
log4j.logger.sys_log=DEBUG,sys_log
log4j.appender.sys_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sys_log.File=../logs/brow.log
log4j.appender.sys_log.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.sys_log.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p  %l- %m%n
log4j.appender.sys_log.encoding=UTF-8

